<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Idle Game</title>
    <link rel="stylesheet" href="./dist/normalize.css" />
    <link rel="stylesheet" href="./dist/style.css" />
    <script defer src="./src/script.js"></script>
  </head>
  <body>
    <div class="stats-wrapper">
      <h1 id="total">0</h1>
      <h2 id="ratePerSec">
        <span id="secRateNum">0</span>
        Per Second
      </h2>
      <h2 id="ratePerClick">
        <span id="clickRateNum">1</span>
        Per Click
      </h2>
    </div>
    <div class="action-wrapper">
      <button class="btn btn--outlined" id="incrementClickRate">
        + Click Rate
      </button>
      <button class="btn btn--primary" id="incrementTotal">+ Total</button>
      <button class="btn btn--outlined" id="incrementSecRate">
        + Sec Rate
      </button>
    </div>
  </body>
</html>
